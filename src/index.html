<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1001 Movies</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<figure class="movie">
	  <div class="movie__hero">
	    <img src="img_movie.jpg" alt="movie poster" class="movie__img">
	  </div>
	  <div class="movie__content">
	    <div class="movie__title">
	      <h1 class="heading__primary">Psyco<span class="heading__secondary">Alfred Hitchcock</span></h1>
	    </div>
	    <p class="movie__description">
		A Phoenix secretary embezzles $40,000 from her employer's client, goes on the run and checks into a remote motel run by a young man under the domination of his mother.
	    </p>
	    <div class="movie__details">
	      <p class="movie__detail">📅 1960</p>
	      <p class="movie__detail">⏰ 1h 49m</p>
	      <p class="movie__detail">🏷️ #Thriller</p>
	      <p class="movie__detail">🏷️ #Drama</p>
	    </div>
	  </div>
	  <div class="movie__price">2024-03-11</div>
	</figure>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.4.1.nomodule.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
